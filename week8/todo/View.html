<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <style>
        body {
            background: burlywood;
            font-family: "Helvetica", "sans-serif";
        }
        div {
            padding-left: 1em;
        }
        label {
            display: none;
        }
    </style>
</head>
<body onload="startTodo()">

<button onclick="addTodo()">Add Todo</button>

<table>
    <thead>
        <tr>
            <th>What's todo?</th>
            <th>Is it done?</th>
        </tr>
    </thead>
    <tbody id="todoContainer">

    </tbody>
</table>

<div>Number of Tasks: <span id="numberOfTasks">0</span></div>
<div>Open Tasks: <span id="openTasks">0</span></div>


<script src="todo.js"></script>

</body>

</html>
