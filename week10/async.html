<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="out"></div>

<script>
    // Example

    fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then( resp => resp.json() )
        .then( json => out.textContent = json.title )
        .catch( err => console.error(err) );

</script>

</body>
</html>
